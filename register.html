<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link active movie-link"
            aria-current="page"
            href="movie.html"
            >Movie</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link login-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link register-link" href="register.html">Register</a>
        </li>
      </ul>
    </nav>
    <div
      class="container d-flex flex-column gap-5 justify-content-center align-items-center"
    >
      <h1 class="page-name">Register page</h1>
      <div class="register-page bg-light p-5 rounded shadow">
        <div class="email mb-4">
          <p class="form-label email-message">
            Please enter your email address
          </p>
          <input
            type="email"
            id="register-email"
            class="form-control"
            placeholder="Email or Username"
          />
        </div>

        <div class="password mb-4">
          <p class="form-label password-message">Please create password</p>
          <input
            type="password"
            id="register-password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="password mb-4">
          <p class="form-label password-message">
            Please enter your name and last name password
          </p>
          <input
            type="text"
            id="register-password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <button class="register-btn btn btn-primary w-100">Register</button>
      </div>
    </div>
  </body>
  <script src="/src/login.ts"></script>
  <script src="/src/register.ts"></script>
</html>
